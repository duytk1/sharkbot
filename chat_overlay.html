<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            background: transparent;
            overflow: hidden;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        
        /* Debug: Uncomment the line below to see if overlay is loading in OBS */
        /* body { background: rgba(255, 0, 0, 0.2) !important; } */

        #chat-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 30px; /* Increased padding for better visibility */
            gap: 12px; /* Increased gap between messages */
        }

        .chat-message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 16px 20px; /* Increased padding for bigger boxes and larger font */
            background: rgba(0, 0, 0, 0.6); /* Change this to adjust message box background color */
            border-radius: 10px;
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s ease-out;
            max-width: 1600px; /* Increased width for longer messages */
            word-wrap: break-word;
            border-left: 4px solid; /* Thicker border for visibility */
            transition: opacity 0.5s ease-out;
        }

        .chat-message.fade-out {
            opacity: 0;
        }

        .chat-message.twitch {
            border-left-color: #9146ff;
        }

        .chat-message.youtube {
            border-left-color: #ff0000;
        }

        .platform-badge {
            font-size: 20px; /* Smaller badge size */
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
            flex-shrink: 0;
            align-self: center; /* Center the badge vertically */
        }

        .platform-badge.twitch {
            background: #9146ff;
            color: white;
        }

        .platform-badge.youtube {
            background: #ff0000;
            color: white;
        }

        .user-name {
            font-weight: bold;
            color: #fff;
            margin-right: 10px;
            font-size: 50px; /* Change this value to adjust username font size */
        }

        .user-name.twitch {
            color: #9146ff;
        }

        .user-name.youtube {
            color: #ff0000;
        }

        .message-text {
            flex: 1;
            color: #e0e0e0;
            line-height: 1.5; /* Slightly increased line height for readability */
            font-size: 50px; /* Change this value to adjust message text font size */
            min-width: 0; /* Allow text to shrink if needed */
        }

        .emote {
            display: inline-block;
            vertical-align: middle;
            height: 1.2em;
            width: auto;
            margin: 0 2px;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Scrollbar styling */
        #chat-container::-webkit-scrollbar {
            width: 6px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    
    <!-- Hidden audio element for TTS playback -->
    <audio id="tts-audio" preload="auto" style="display: none;"></audio>

    <script>
        const API_URL = 'http://localhost:5000/api/messages';
        const TTS_API_URL = 'http://localhost:5000/api/tts';
        const ALL_EMOTES_API_URL = 'http://localhost:5000/api/all-emotes';
        const MAX_MESSAGES = 20; // Maximum messages to display
        const POLL_INTERVAL = 3000; // Poll every 3 seconds (reasonable for chat overlay)
        const TTS_POLL_INTERVAL = 3000; // Poll for TTS every 3 seconds (reduced to prevent spam)
        const MESSAGE_TIMEOUT = 30000; // Remove message after 30 seconds

        let lastMessageId = 0;
        let messageElements = new Map();
        let isInitialLoad = true; // Track if this is the first load
        let lastTtsTimestamp = 0; // Track last TTS file timestamp
        let isPlayingTTS = false; // Track if TTS is currently playing
        let allEmotes = {}; // Cache for all emotes (7TV + Twitch)
        const ttsAudio = document.getElementById('tts-audio');
        
        // Prevent multiple plays of the same audio
        ttsAudio.addEventListener('ended', () => {
            isPlayingTTS = false;
        });
        
        ttsAudio.addEventListener('error', () => {
            isPlayingTTS = false;
        });

        // Fetch all emotes (7TV + Twitch)
        async function fetchAllEmotes() {
            try {
                const response = await fetch(ALL_EMOTES_API_URL);
                if (!response.ok) {
                    console.error(`Failed to fetch emotes: HTTP ${response.status}`);
                    return;
                }
                const emotes = await response.json();
                allEmotes = emotes;
                const emoteCount = Object.keys(allEmotes).length;
                console.log(`Loaded ${emoteCount} total emotes (7TV + Twitch)`);
                if (emoteCount > 0) {
                    const sample = Object.keys(allEmotes).slice(0, 5);
                    console.log(`Sample emotes: ${sample.join(', ')}`);
                } else {
                    console.warn('No emotes loaded. Check backend logs.');
                }
            } catch (error) {
                console.error('Error fetching emotes:', error);
            }
        }

        // Parse message text and replace emote names with images
        function parseMessageWithEmotes(text) {
            if (!text) {
                return text;
            }
            
            const emoteCount = Object.keys(allEmotes).length;
            if (emoteCount === 0) {
                return text;
            }

            // Split text by whitespace and check each word
            const words = text.split(/(\s+)/);
            const result = document.createDocumentFragment();

            for (let i = 0; i < words.length; i++) {
                const word = words[i];
                
                // Skip whitespace-only tokens
                if (/^\s+$/.test(word)) {
                    result.appendChild(document.createTextNode(word));
                    continue;
                }

                // Check for emote format :emoteName: (with colons)
                let cleanWord = word.toLowerCase();
                let hasColons = false;
                
                if (cleanWord.startsWith(':') && cleanWord.endsWith(':') && cleanWord.length > 2) {
                    cleanWord = cleanWord.slice(1, -1);
                    hasColons = true;
                } else {
                    // Remove any punctuation at the end
                    cleanWord = cleanWord.replace(/[.,!?;:]+$/, '');
                }
                
                const emoteUrl = allEmotes[cleanWord];

                if (emoteUrl) {
                    // Create emote image
                    const emoteImg = document.createElement('img');
                    emoteImg.src = emoteUrl;
                    emoteImg.alt = cleanWord;
                    emoteImg.className = 'emote';
                    emoteImg.style.display = 'inline-block';
                    emoteImg.style.verticalAlign = 'middle';
                    emoteImg.style.height = '1.2em'; // Match font size
                    emoteImg.style.width = 'auto';
                    emoteImg.style.margin = '0 2px';
                    
                    // Add error handling for broken images
                    emoteImg.onerror = function() {
                        console.warn(`Failed to load emote image: ${emoteUrl}`);
                        this.style.display = 'none';
                    };
                    
                    result.appendChild(emoteImg);
                    
                    // Add any trailing punctuation as text (if not using colon format)
                    if (!hasColons) {
                        const punctuation = word.match(/[.,!?;:]+$/);
                        if (punctuation) {
                            result.appendChild(document.createTextNode(punctuation[0]));
                        }
                    }
                } else {
                    // Not an emote, add as text
                    result.appendChild(document.createTextNode(word));
                }
            }

            return result;
        }

        function createMessageElement(message) {
            const container = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${message.platform}`;
            messageDiv.id = `msg-${message.id}`;
            messageDiv.dataset.timestamp = Date.now();
            messageDiv.dataset.createdAt = Date.now(); // Track when message was created for timeout

            const badge = document.createElement('span');
            badge.className = `platform-badge ${message.platform}`;
            badge.textContent = message.platform === 'youtube' ? 'YT' : 'TW';

            const userName = document.createElement('span');
            userName.className = `user-name ${message.platform}`;
            userName.textContent = message.user + ': ';

            const messageText = document.createElement('span');
            messageText.className = 'message-text';
            
            // Parse message with emotes
            const parsedContent = parseMessageWithEmotes(message.message);
            if (parsedContent instanceof DocumentFragment) {
                messageText.appendChild(parsedContent);
            } else {
                messageText.textContent = parsedContent;
            }

            messageDiv.appendChild(badge);
            messageDiv.appendChild(userName);
            messageDiv.appendChild(messageText);

            return messageDiv;
        }

        function addMessage(message) {
            // Skip if we already have this message
            if (messageElements.has(message.id)) {
                return;
            }

            const messageDiv = createMessageElement(message);
            const container = document.getElementById('chat-container');
            
            container.appendChild(messageDiv);
            messageElements.set(message.id, messageDiv);

            // Remove oldest messages if we exceed max
            while (messageElements.size > MAX_MESSAGES) {
                const oldestId = messageElements.keys().next().value;
                const oldestElement = messageElements.get(oldestId);
                oldestElement.classList.add('fade-out');
                setTimeout(() => {
                    if (oldestElement.parentNode) {
                        oldestElement.remove();
                    }
                    messageElements.delete(oldestId);
                }, 500);
            }

            // Auto-remove message after timeout (30 seconds)
            const timeoutId = setTimeout(() => {
                if (messageElements.has(message.id)) {
                    const element = messageElements.get(message.id);
                    element.classList.add('fade-out');
                    setTimeout(() => {
                        if (element.parentNode) {
                            element.remove();
                        }
                        messageElements.delete(message.id);
                    }, 500);
                }
            }, MESSAGE_TIMEOUT);
            
            // Store timeout ID in case we need to cancel it
            messageDiv.dataset.timeoutId = timeoutId;
        }

        async function fetchMessages() {
            try {
                const response = await fetch(API_URL);
                const messages = await response.json();

                // Debug: Log if we got messages
                if (messages.length > 0) {
                    console.log(`Fetched ${messages.length} messages, last ID: ${lastMessageId}`);
                }
                
                // Debug: Show indicator if no messages (helps identify if API is working)
                const container = document.getElementById('chat-container');
                if (messages.length === 0 && container && container.children.length === 0) {
                    // Remove any existing debug message
                    const existingDebug = document.getElementById('debug-no-messages');
                    if (existingDebug) existingDebug.remove();
                }

                // On initial load, show all existing messages
                if (isInitialLoad && messages.length > 0) {
                    messages.forEach(message => {
                        addMessage(message);
                        lastMessageId = Math.max(lastMessageId, message.id);
                    });
                    isInitialLoad = false;
                    console.log(`Initial load: Displayed ${messages.length} existing messages, last ID: ${lastMessageId}`);
                } else {
                    // After initial load, only show new messages
                    let newMessagesCount = 0;
                    messages.forEach(message => {
                        if (message.id > lastMessageId) {
                            addMessage(message);
                            lastMessageId = Math.max(lastMessageId, message.id);
                            newMessagesCount++;
                        }
                    });
                    
                    if (newMessagesCount > 0) {
                        console.log(`Added ${newMessagesCount} new message(s), last ID now: ${lastMessageId}`);
                    }
                }
            } catch (error) {
                console.error('Error fetching messages:', error);
                // Show error on screen for debugging
                const container = document.getElementById('chat-container');
                if (container && container.children.length === 0) {
                    const errorDiv = document.createElement('div');
                    errorDiv.style.cssText = 'color: red; padding: 20px; background: rgba(0,0,0,0.8);';
                    errorDiv.textContent = `Error: ${error.message}. Check console.`;
                    container.appendChild(errorDiv);
                }
            }
        }

        // TTS audio playback function
        async function checkAndPlayTTS() {
            // Don't check for new TTS if we're already playing one
            if (isPlayingTTS || !ttsAudio.paused) {
                return;
            }
            
            // Skip if we just checked recently (debounce)
            const now = Date.now();
            if (window.lastTtsCheck && (now - window.lastTtsCheck) < 1500) {
                return; // Don't check more than once per 1.5 seconds
            }
            window.lastTtsCheck = now;
            
            try {
                const response = await fetch(TTS_API_URL);
                const ttsInfo = await response.json();
                
                if (ttsInfo.exists && ttsInfo.timestamp > lastTtsTimestamp) {
                    // New TTS file detected
                    lastTtsTimestamp = ttsInfo.timestamp;
                    isPlayingTTS = true; // Set flag to prevent multiple plays
                    ttsAudio.src = ttsInfo.url + '?t=' + ttsInfo.timestamp; // Add timestamp to prevent caching
                    
                    // Wait for audio to load
                    ttsAudio.load();
                    
                    // Play the audio
                    try {
                        await ttsAudio.play();
                        console.log('Playing TTS audio');
                    } catch (error) {
                        console.error('Error playing TTS:', error);
                        isPlayingTTS = false; // Reset flag on error
                        // Some browsers require user interaction first
                        // Try again after a short delay
                        setTimeout(async () => {
                            try {
                                await ttsAudio.play();
                                isPlayingTTS = true;
                            } catch (e) {
                                console.error('Retry failed:', e);
                                isPlayingTTS = false;
                            }
                        }, 100);
                    }
                }
            } catch (error) {
                // Silently fail - TTS might not be available
                console.debug('TTS check error:', error);
            }
        }

        // Initial fetch
        fetchMessages();
        
        // Fetch all emotes on load and refresh periodically
        fetchAllEmotes();
        setInterval(fetchAllEmotes, 3600000); // Refresh every hour

        // Poll for new messages
        setInterval(fetchMessages, POLL_INTERVAL);
        
        // Poll for TTS audio (more frequent for better responsiveness)
        setInterval(checkAndPlayTTS, TTS_POLL_INTERVAL);
        
        // Initial TTS check
        checkAndPlayTTS();
    </script>
</body>
</html>
